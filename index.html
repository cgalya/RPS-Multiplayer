<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<div class="jumbotron">
    <div class="container">
      <h1 id="titleSpot">Play rock, paper, scissors!</h1>
      <div id="nameDiv">
	      <p>Enter Name:</p>
	      <input type="text" id="nameInput">
	      <input type="submit" id="submitBtn">
	    </div>
	    <p id="nameSpot"></p>
	    <p id="yourTurn"></p>
    </div>
  </div>

	<div class="col-lg-4 col-md-4 col-sm-4">
		<div class="panel panel-default text-center" id="playerPanel1">
		  <div class="panel-heading">
				<h3 class="panel-title" id="playerOneName">Waiting for Player 1</h3>
			</div>
	    <div class="panel-body" id="playerOneStats"></div>
			<div class="panel-body playerOneOptions" id="playerOneRock">Rock</div>
	    <div class="panel-body playerOneOptions" id="playerOnePaper">Paper</div>
	    <div class="panel-body playerOneOptions" id="playerOneScissors">Scissors</div>
	    <div class="panel-body" id="playerOneChoice"></div>	    
		</div>
	</div> 

	<div class="col-lg-4 col-md-4 col-sm-4">
      <div class="panel panel-default text-center" id="resultsPanel">
      	<h3 id="someoneWins"></h3>
      </div>
  </div>

	<div class="col-lg-4 col-md-4 col-sm-4">
		<div class="panel panel-default text-center" id="playerPanel2">
		  <div class="panel-heading">
				<h3 class="panel-title" id="playerTwoName">Waiting for Player 2</h3>
			</div>
	    <div class="panel-body" id="playerTwoStats"></div>
			<div class="panel-body playerTwoOptions" id="playerTwoRock">Rock</div>
	    <div class="panel-body playerTwoOptions" id="playerTwoPaper">Paper</div>
	    <div class="panel-body playerTwoOptions" id="playerTwoScissors">Scissors</div>
	    <div class="panel-body" id="playerTwoChoice"></div>
		</div>
	</div> 

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
